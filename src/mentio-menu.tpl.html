<style>
.mentio-menu {
    display: block;
    z-index: 10000;
}

.scrollable-menu {
    height: auto;
    max-height: 300px;
    overflow: auto;
}

.menu-highlighted {
    font-weight: bold;
}
</style>
<ul class="mentio-menu dropdown-menu scrollable-menu">
    <li mentio-menu-item="item" ng-repeat="item in items track by $index">
        <a class="text-primary" ng-bind-html="item.label | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></a>
    </li>
</ul>
